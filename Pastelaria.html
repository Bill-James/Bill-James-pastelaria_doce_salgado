<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encomenda - Pastelaria Doce Sabor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://www.trades-sa.com/wp-content/uploads/2023/04/nuevos_toppings.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
      color: #fff;
    }

    h1 {
      color: #ffeedd;
      font-family: 'Pacifico', cursive;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    form {
      background-color: #ffeedd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #c94f4f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #a83c3c;
    }

    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .produto {
      position: relative;
      width: 120px;
      margin: 10px;
      cursor: pointer;
      text-align: center;
    }

    .produto input[type="checkbox"] {
      display: none;
    }

    .produto img {
      width: 100%;
      border-radius: 8px;
      border: 3px solid transparent;
      transition: border 0.3s;
    }

    .produto span {
      display: block;
      margin-top: 5px;
      font-weight: bold;
      font-size: 14px;
      color: #c94f4f;
    }

    .produto input[type="checkbox"]:checked + img {
      border: 3px solid #c94f4f;
    }

    .float-btn,
    .float-btn-left {
      position: fixed;
      bottom: 20px;
      padding: 10px 15px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 3;
    }

    .float-btn {
      right: 20px;
      background-color: #25d366;
    }

    .float-btn-left {
      left: 20px;
      background-color: #6c757d;
    }

    #total {
      margin-top: 10px;
      font-weight: bold;
      color: #c94f4f;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Seja Bem-vindo à nossa Plataforma de Encomendas Online</h1>
    <p>Preencha o formulário abaixo para fazer sua encomenda:</p>

    <form id="formEncomenda" onsubmit="enviarParaWhatsapp(event)">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label>Escolha seus produtos:</label>
      <div class="produtos">
        <label class="produto">
          <input type="checkbox" name="produto[]" value="Pastel" data-preco="1500" />
          <img src="https://diariodonordeste.verdesmares.com.br/image/contentid/policy:1.3319443:1672692668/Massa-de-pastel.jpg?f=default&$p$f=787ad8d" alt="Pastel" />
          <span>Pastel - 1500kz</span>
        </label>

        <label class="produto">
          <input type="checkbox" name="produto[]" value="Bolo" data-preco="10000" />
          <img src="https://d1uz88p17r663j.cloudfront.net/original/8fee36bf950557ff9f896b9104f36907_bolo-vulcao-brigadeiro-receitas-nestle.jpg" alt="Bolo" />
          <span>Bolo - 10000kz</span>
        </label>

        <label class="produto">
          <input type="checkbox" name="produto[]" value="Torta" data-preco="15000" />
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7qkxzJzJc3MGRbEnRUbGbAvwwD_Jo-ozvclk2GP7rvQ&s&ec=72940545" alt="Torta" />
          <span>Torta - 15000kz</span>
        </label>

        <label class="produto">
          <input type="checkbox" name="produto[]" value="Doces sortidos" data-preco="5000" />
          <img src="https://www.chefpanda.pt/wp-content/uploads/2019/05/Sortido-doce-e-salgado.jpg" alt="Doces sortidos" />
          <span>Doces sortidos - 5000kz</span>
        </label>
      </div>

      <label for="quantidade">Quantidade de cada item:</label>
      <input type="number" id="quantidade" name="quantidade" min="1" required />

      <label for="local">Local de entrega:</label>
      <select id="local" name="local" required>
        <option value="" disabled selected>Selecione o local</option>
        <option value="1000">Dentro da cidade - 1000kz</option>
        <option value="2500">Nos arredores da cidade - 2500kz</option>
        <option value="3500">Fora da cidade - 3500kz</option>
      </select>

      <label for="mensagem">Mensagem adicional:</label>
      <textarea id="mensagem" name="mensagem" rows="4" placeholder="Alguma observação especial?"></textarea>

      <div id="total">Total: 0kz</div>

      <button type="submit">Enviar Encomenda</button>
    </form>
  </div>

  <a href="https://wa.me/244923881741" class="float-btn" target="_blank">Conversar no WhatsApp</a>
  <a href="index.html" class="float-btn-left">Voltar</a>

  <script>
    const form = document.getElementById('formEncomenda');
    const totalDiv = document.getElementById('total');

    form.addEventListener('change', () => {
      calcularTotal();
    });

    function calcularTotal() {
      const quantidade = parseInt(document.getElementById("quantidade").value) || 0;
      const localEntrega = parseInt(document.getElementById("local").value) || 0;
      let total = 0;

      document.querySelectorAll('input[name="produto[]"]:checked').forEach(el => {
        const preco = parseInt(el.getAttribute("data-preco"));
        total += preco * quantidade;
      });

      total += localEntrega;
      totalDiv.textContent = `Total: ${total}kz`;
      return total;
    }

    function enviarParaWhatsapp(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const quantidade = document.getElementById("quantidade").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();
      const localSelect = document.getElementById("local");
      const localTexto = localSelect.options[localSelect.selectedIndex].text;

      const produtosSelecionados = Array.from(document.querySelectorAll('input[name="produto[]"]:checked'))
        .map(produto => `${produto.value} (${produto.getAttribute("data-preco")}kz)`)
        .join(", ");

      if (!produtosSelecionados) {
        alert("Por favor, selecione pelo menos um produto.");
        return;
      }

      const total = calcularTotal();

      const texto = `Olá! Sou *${nome}*. ` +
                    `Gostaria de comprar *${quantidade}* unidade(s) de: *${produtosSelecionados}*. ` +
                    `Local de entrega: *${localTexto}*. ` +
                    (mensagem ? `Observação: _${mensagem}_` : `Sem observações adicionais.`) + `\n` +
                    `*Total: ${total}kz* \n` +
                    `*Pedido feito via Plataforma da Pastelaria Doce Sabor*`;

      const numeroWhatsApp = "244923881741";
      const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURI(texto)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
