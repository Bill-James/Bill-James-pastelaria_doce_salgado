    h1 {

      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .category-header {
      background: rgba(210, 180, 140, 0.15);
      padding: 25px;
      border-radius: 20px;
      margin-bottom: 25px;
      border: 1px solid rgba(244, 228, 193, 0.3);
      backdrop-filter: blur(10px);
    }

    .category-icon {
      font-size: 4em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    .category-description {
      font-size: 1.2em;
      color: #f0f0f0;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    form {
      background-color: rgba(244, 228, 193, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);

    label {

    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {

      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 2px solid #ddd;

      font-size: 14px;
      transition: border-color 0.3s;

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #8b4513;

    }

    button {
      margin-top: 20px;
      padding: 15px;
      background: linear-gradient(45deg, #8b4513, #654321);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .brigadeiros-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .brigadeiro-option {
      background: rgba(244, 228, 193, 0.8);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }

    .brigadeiro-option:hover {
      border-color: #8b4513;
      transform: translateY(-2px);
    }

    .brigadeiro-option input[type="radio"] {
      display: none;
    }

    .brigadeiro-option input[type="radio"]:checked + .brigadeiro-content {
      border-color: #8b4513;
      background: rgba(139, 69, 19, 0.15);
    }

    .brigadeiro-content {
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 15px;
      transition: all 0.3s;
    }

    .brigadeiro-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #8b4513;
      margin-bottom: 10px;
    }

    .brigadeiro-preco {
      font-size: 1.1em;
      color: #654321;
      font-weight: bold;
      background: linear-gradient(45deg, #f4e4c1, #e6d7b3);
      padding: 8px 12px;
      border-radius: 15px;
      display: inline-block;
    }

    .float-btn,
    .float-btn-left {
      position: fixed;
      bottom: 20px;
      padding: 12px 18px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      z-index: 3;
      transition: transform 0.2s;
    }

    .float-btn:hover,
    .float-btn-left:hover {
      transform: translateY(-2px);
    }

    .float-btn {
      right: 20px;
      background: linear-gradient(45deg, #25d366, #20ba5a);
    }

    .float-btn-left {
      left: 20px;
      background: linear-gradient(45deg, #6c757d, #5a6268);
    }

    #total {
      margin-top: 15px;
      font-weight: bold;
      color: #8b4513;
      font-size: 1.4em;
      text-align: center;
      padding: 15px;
      background: rgba(139, 69, 19, 0.1);
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .brigadeiros-options {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="category-header">
      <div class="category-icon">üç´</div>
      <h1>Brigadeiros</h1>
      <p class="category-description">Deliciosos brigadeiros artesanais feitos com chocolate premium. Escolha a quantidade perfeita para sua ocasi√£o!</p>
    </div>

    <form id="formEncomenda" onsubmit="enviarParaWhatsapp(event)">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required />

      <label>Escolha a quantidade de brigadeiros:</label>
      <div class="brigadeiros-options">
        <label class="brigadeiro-option">
          <input type="radio" name="brigadeiros" value="12 Brigadeiros" data-preco="5500" required />
          <div class="brigadeiro-content">
            <div class="brigadeiro-title">12 Brigadeiros</div>
            <div class="brigadeiro-preco">5.500 Kz</div>
          </div>
        </label>

        <label class="brigadeiro-option">
          <input type="radio" name="brigadeiros" value="15 Brigadeiros" data-preco="7000" />
          <div class="brigadeiro-content">
            <div class="brigadeiro-title">15 Brigadeiros</div>
            <div class="brigadeiro-preco">7.000 Kz</div>
          </div>
        </label>

        <label class="brigadeiro-option">
          <input type="radio" name="brigadeiros" value="24 Brigadeiros" data-preco="11000" />
          <div class="brigadeiro-content">
            <div class="brigadeiro-title">24 Brigadeiros</div>
            <div class="brigadeiro-preco">11.000 Kz</div>
          </div>
        </label>

        <label class="brigadeiro-option">
          <input type="radio" name="brigadeiros" value="30 Brigadeiros" data-preco="14000" />
          <div class="brigadeiro-content">
            <div class="brigadeiro-title">30 Brigadeiros</div>
            <div class="brigadeiro-preco">14.000 Kz</div>
          </div>
        </label>
      </div>

      <label for="data_entrega">Data da Entrega:</label>
      <input type="date" id="data_entrega" name="data_entrega" required />

      <label for="local">Local de entrega:</label>
      <select id="local" name="local" required>
        <option value="" disabled selected>Selecione o local</option>
        <option value="800">Dentro da cidade - 800 Kz</option>
        <option value="1500">Nos arredores da cidade - 1.500 Kz</option>
        <option value="2500">Fora da cidade - 2.500 Kz</option>
        <option value="0">Retirada na loja - Gr√°tis</option>
      </select>

      <label for="sabores">Sabores desejados:</label>
      <textarea id="sabores" name="sabores" rows="3" placeholder="Ex: 6 tradicionais, 3 de pistache, 3 de caf√©..."></textarea>

      <label for="observacoes">Observa√ß√µes Especiais:</label>
      <textarea id="observacoes" name="observacoes" rows="4" placeholder="Alergias, prefer√™ncias especiais, hor√°rio de entrega, etc."></textarea>

      <div id="total">Total: 0 Kz</div>

      <button type="submit">üç´ Finalizar Pedido de Brigadeiros</button>
    </form>
  </div>

  <a href="https://wa.me/244923881741" class="float-btn" target="_blank">üí¨ WhatsApp</a>
  <a href="index.html" class="float-btn-left">üè† Menu Principal</a>

  <script>
    const form = document.getElementById('formEncomenda');
    const totalDiv = document.getElementById('total');

    // Define data m√≠nima como hoje
    const hoje = new Date();
    document.getElementById('data_entrega').min = hoje.toISOString().split('T')[0];

    form.addEventListener('change', () => {
      calcularTotal();
    });

    function calcularTotal() {
      const localEntrega = parseInt(document.getElementById("local").value) || 0;
      const brigadeiros = document.querySelector('input[name="brigadeiros"]:checked');
      const precoBrigadeiros = brigadeiros ? parseInt(brigadeiros.getAttribute("data-preco")) : 0;
      
      const total = precoBrigadeiros + localEntrega;
      
      totalDiv.textContent = `Total: ${total.toLocaleString()} Kz`;
      return total;
    }

    function enviarParaWhatsapp(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const dataEntrega = document.getElementById("data_entrega").value;
      const sabores = document.getElementById("sabores").value.trim();
      const observacoes = document.getElementById("observacoes").value.trim();
      
      const localSelect = document.getElementById("local");
      const localTexto = localSelect.options[localSelect.selectedIndex].text;

      const brigadeiros = document.querySelector('input[name="brigadeiros"]:checked');
      if (!brigadeiros) {
        alert("Por favor, selecione a quantidade de brigadeiros.");
        return;
      }

      const total = calcularTotal();

      // Formatar data para portugu√™s
      const dataFormatada = new Date(dataEntrega + 'T00:00:00').toLocaleDateString('pt-PT', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      const texto = `üç´ *PEDIDO DE BRIGADEIROS*\n\n` +
                    `üë§ Cliente: *${nome}*\n` +
                    `üìû Telefone: *${telefone}*\n` +
                    `üç´ Quantidade: *${brigadeiros.value}*\n` +
                    `üìÖ Data de Entrega: *${dataFormatada}*\n` +
                    `üìç Local: *${localTexto}*\n` +
                    (sabores ? `üéØ Sabores: _${sabores}_\n` : '') +
                    (observacoes ? `üìù Observa√ß√µes: _${observacoes}_\n` : '') +
                    `\nüí∞ *TOTAL: ${total.toLocaleString()} Kz*\n\n` +
                    `_üç´ Brigadeiros fresquinhos preparados no dia da entrega_\n` +
                    `_Pedido feito via Plataforma da Pastelaria Doce Sabor_`;

      const numeroWhatsApp = '244923881741';
      const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(texto)}`;
      
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
