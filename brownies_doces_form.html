    form.addEventListener('change', () => {

    function alterarQuantidade(btn, valor) {
      const container = btn.parentElement;
      const input = container.querySelector('.quantidade-input');
      const produto = container.closest('.produto');
      const checkbox = produto.querySelector('input[type="checkbox"]');
      
      let novaQuantidade = parseInt(input.value) + valor;
      
      // Validar limites
      const min = parseInt(input.min);
      const max = parseInt(input.max);
      
      if (novaQuantidade < min) novaQuantidade = min;
      if (novaQuantidade > max) novaQuantidade = max;
      
      input.value = novaQuantidade;
      
      // Marcar checkbox automaticamente se quantidade > 0
      if (novaQuantidade > 0) {
        checkbox.checked = true;
      }
      
      calcularTotal();
    }

    function calcularTotal() {
      const localEntrega = parseInt(document.querySelector('input[name="local"]:checked')?.value || document.getElementById("local").value) || 0;
      const embalagem = parseInt(document.querySelector('input[name="embalagem"]:checked')?.getAttribute("data-preco")) || 0;
      let subtotal = 0;

      document.querySelectorAll('input[name="produto[]"]:checked').forEach(el => {
        const produto = el.closest('.produto');
        const preco = parseInt(el.getAttribute("data-preco"));
        const quantidade = parseInt(produto.querySelector('.quantidade-input').value) || 1;
        subtotal += preco * quantidade;
      });

      const total = subtotal + localEntrega + embalagem;
      
      totalDiv.textContent = `Total: ${total.toLocaleString()} Kz`;
      return total;
    }

      const embalagemTexto = embalagemSelecionada ? embalagemSelecionada.value : 'N√£o selecionada';
